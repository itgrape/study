name: Test Github Action

on:
  push:
    branches:
      - main

jobs:
  update-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js environment (如果需要)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate files
        run: |
          echo "Generated content" >> new_file.txt
          echo "Generated content" >> new_file2.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "Grape"
          git config --global user.email "itgrape@outlook.com"
          git add .
          git commit -m "Update generated files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
